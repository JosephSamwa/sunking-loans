<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sunking loans</title>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <style>
    body {
      background-color: gold;
    }
    h1 {
      text-align: center;
      color: white;
    }
    img {
      display: block;
      margin: auto;
      width: 150px;
      height: 100px;
    }
    button {
      border: 1px inset #0076ff;
      border-radius: 5px;
      background: #428bca;
      color: #fff;
      padding: 4px;
      margin-right: 3px;
    }
    label {
      display: block;
      margin-top: 10px;
      color: white;
    }
    input, select {
      display: block;
      margin: 10px 0;
    }
    .submit-button {
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>The Green Light Planet</h1>
  <div><img src="download.png" alt="Company Logo"></div>
  
  <!-- Registration Form -->
  <form name="registration" action="response1.html" onsubmit="return validateForm()" style="text-align: center;">
    <fieldset>
      <!-- Form Fields -->
      <label for="full_names">NAME:</label>
      <input type="text" id="full_names" name="full_names" placeholder="Enter your full names" required>
      
      <label for="id_number">ID NUMBER:</label>
      <input type="number" id="id_number" name="id_number" placeholder="Enter your ID NUMBER" required>
      
      <label for="dob">D.O.B:</label>
      <input type="date" id="dob" name="dob" required>
      
      <label for="phone_number">PHONE NUMBER:</label>
      <input type="tel" id="phone_number" name="phone_number" placeholder="Enter M-PESA NUMBER" required pattern="[0-9]{10}">
      
      <label for="password">PASSWORD:</label>
      <input type="password" id="password" name="password" placeholder="Create a strong password " required minlength="8">
      
      <label for="confirm_password">CONFIRM PASSWORD:</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required minlength="8">
      
      <label for="county">COUNTY</label>
      <select id="county" name="county" style="color:black;">
        <!-- County Options -->
        <option> HOMA BAY </option>
        <option> KISUMU </option>
        <option> MIGORI </option>
        <option> ELDORET </option>
        <option> NAIROBI </option>
        <option> KISII </option>
        <option> SIAYA </option>
        <option> MAKUENI </option>
        <option> MOMBASA </option>
        <option> KERICHO </option>
      </select>
      
      <!-- Submit Button -->
      <button type="submit" class="submit-button">SUBMIT</button>
    </fieldset>
  </form>

  <!-- JavaScript for Form Validation and Alert -->
  <script type="text/javascript">
    // Function to show an alert if the user has no account
    function showAlert() {
      swal("SORRY...YOU HAVE NO ACCOUNT YET...YOU HAVE TO REGISTER", {
        icon: "error",
      });
    }

    // Function to validate the registration form
    function validateForm() {
      var password = document.forms["registration"]["password"].value;
      var confirmPassword = document.forms["registration"]["confirm_password"].value;
      var dob = new Date(document.forms["registration"]["dob"].value);
      var today = new Date();
      var age = today.getFullYear() - dob.getFullYear();
      var m = today.getMonth() - dob.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        age--;
      }

      if (password !== confirmPassword) {
        swal("Error", "Passwords do not match.", "error");
        return false;
      }

      if (age < 18) {
        swal("Error", "You must be at least 18 years old.", "error");
        return false;
      }

      var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      if (!passwordRegex.test(password)) {
        swal("Error", "Password must be 8 characters long, with a mixture of letters, numbers, and special characters.", "error");
        return false;
      }

      return true;
    }

    // Event listener for DOMContentLoaded event
    document.addEventListener('DOMContentLoaded', function() {
      showAlert(); // Call the showAlert function when the DOM is fully loaded
    });
  </script>
</body>
</html>
