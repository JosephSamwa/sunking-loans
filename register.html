<!DOCTYPE html>
<html style="background-color:gold;">
<head>
 <title>Sunking loans</title>
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 <style type="text/css">
   /* Your existing styles */
 </style>
 <script type="text/javascript">
   function validateForm() {
     var password = document.forms["registration"]["password"].value;
     var confirmPassword = document.forms["registration"]["confirm_password"].value;
     var dob = new Date(document.forms["registration"]["dob"].value);
     var today = new Date();
     var age = today.getFullYear() - dob.getFullYear();
     var m = today.getMonth() - dob.getMonth();
     if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
       age--;
     }

     if (password !== confirmPassword) {
       swal("Error", "Passwords do not match.", "error");
       return false;
     }

     if (age < 18) {
       swal("Error", "You must be at least 18 years old.", "error");
       return false;
     }

     var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
     if (!passwordRegex.test(password)) {
       swal("Error", "Password must be 8 characters long, with a mixture of letters, numbers, and special characters.", "error");
       return false;
     }

     return true;
   }
 </script>
</head>
<body>
 <h1 style="text-align:center;color:white;">The Green Light Planet</h1>
 <div><img src="download.png" width="150" height="100" style="align:center;"></div>
 
 <form name="registration" action="response1.html" onsubmit="return validateForm()" style="align-items:center;">

    <label>NAME:</label><br>
    <input type="text" name="full_names" placeholder="Enter your full names" required><br><br/>

    <input type="number" name="id_number" placeholder="Enter your ID NUMBER" required><br><br/>
    <label>D.O.B:</label><br>
    <input type="date" name="dob" placeholder="Enter your date of birth " required><br><br/>
    <label>PHONE NUMBER:</label><br>
    <input type="tel" name="phone_number" placeholder="Enter M-PESA NUMBER" required pattern="[0-9]{10}"><br/><br/>
    <label>PASSWORD:</label><br>
    <input type="password" name="password" placeholder="Create a strong password " required minlength="8"><br><br/>
    <label>CONFIRM PASSWORD:</label><br>
    <input type="password" name="confirm_password" placeholder="re-enter your password" required minlength="8"><br><br>
    <label>COUNTY</label><br/>

  </fieldset>
 </form>
